<app-card [hidHeader]="true">
  <div class="row">
    <div class="col-auto">
      <span>{{ title }}</span>
    </div>
    <div class="col text-end">
      <h2 class="mb-0">Total : {{ totalRows }}</h2>
    </div>
  </div>
  <apx-chart
    [series]="charPropertes.series!"
    [chart]="charPropertes.chart!"
    [stroke]="charPropertes.stroke!"
    [dataLabels]="charPropertes.dataLabels!"
    [labels]="charPropertes.labels!"
    [legend]="charPropertes.legend!"
    [colors]="charPropertes.colors!"
    [fill]="charPropertes.fill!"
    [grid]="charPropertes.grid!">
    [plotOptions]="charPropertes.plotOptions" [tooltip]="charPropertes.tooltip"
  </apx-chart>
  <div class="row mt-3 text-center">
    <div class="col" *ngFor="let item of items">
      <h3 class="m-0"><i class="fas fa-circle f-10 m-r-5"
                         [ngStyle]="{'color': item.color}"></i>{{ item.value }}</h3>
      <span class="ms-3">{{ item.label | titlecase }}</span>
    </div>
  </div>
</app-card>
