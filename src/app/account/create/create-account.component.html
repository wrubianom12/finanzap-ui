<div class="row">
  <div class="col-sm-12">
    <app-card cardTitle="Accounts" [options]="false">
      <h5>{{ isCreatingAccount ? "Create account" : "Update account" }}</h5>
      <hr />
      <div class="row">

        <form [formGroup]="accountForm" (ngSubmit)="onSubmit()">

          <div class="col-md-6">
            <div class="form-group row">
              <label for="name" class="col-sm-3 col-form-label">Name</label>
              <div class="col-sm-9">
                <input type="text" formControlName="name" class="form-control" id="name"
                       placeholder="Account name" />
              </div>
              <small *ngIf="accountForm.get('name')?.invalid && accountForm.get('name')?.touched" style="color: red;">
                Name is required.
              </small>
            </div>
            <div class="form-group row">
              <label for="balance" class="col-sm-3 col-form-label">Balance</label>
              <div class="col-sm-9">
                <input type="text" formControlName="balance" class="form-control" id="balance"
                       placeholder="Balance" />
              </div>
              <small *ngIf="accountForm.get('balance')?.invalid && accountForm.get('balance')?.touched"
                     style="color: red;">
                Balance is required and must be a number.
              </small>
            </div>

            <div class="form-group row">
              <label for="accountType" class="col-sm-3 col-form-label">Account Type</label>
              <div class="col-sm-9">
                <select class="mb-3 form-control" formControlName="accountType" id="accountType">
                  <option *ngFor="let type of accountsTypes" [value]="type.key">{{ type.value }}</option>
                </select>
              </div>
              <small *ngIf="accountForm.get('accountType')?.invalid && accountForm.get('accountType')?.touched"
                     style="color: red;">
                Account Type is required.
              </small>
            </div>

            <div class="form-group row">
              <label for="active" class="col-sm-3 col-form-label">Active</label>
              <div class="col-sm-9">
                <input type="checkbox" class="form-check-input" formControlName="active" id="active" />
              </div>
            </div>

            <div class="form-group row">
              <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">{{ isCreatingAccount ? "Save" : "Update" }}</button>
              </div>
            </div>
          </div>
        </form>
      </div>

    </app-card>
  </div>
</div>
